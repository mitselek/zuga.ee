repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=5000']  # Allow up to 5MB for archived images
        exclude: ^packages/content/assets/images/
      - id: check-json
      - id: check-toml
      - id: check-merge-conflict

  # Python tooling for scripts/ directory
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        language_version: python3.12
        files: ^scripts/

  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        files: ^scripts/
        args: ['--max-line-length=88', '--extend-ignore=E203,W503']

  # Astro web app checks
  - repo: local
    hooks:
      - id: astro-build
        name: astro-build
        entry: bash -c 'cd apps/web && npm run build'
        language: system
        pass_filenames: false
        files: ^apps/web/
        stages: [pre-push]  # Only run on push, not every commit (build is slow)
