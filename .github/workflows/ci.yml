name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  scripts-quality:
    name: Python Scripts Quality Check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black flake8

      - name: Run black on scripts
        run: black --check scripts/

      - name: Run flake8 on scripts
        run: flake8 scripts/ --max-line-length=88 --extend-ignore=E203,W503

  astro-build:
    name: Astro Build Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/web

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: apps/web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build Astro site
        run: npm run build

  quality-gate:
    name: Quality Gate
    runs-on: ubuntu-latest
    needs: [scripts-quality, astro-build]

    steps:
      - run: echo "All quality checks passed!"
